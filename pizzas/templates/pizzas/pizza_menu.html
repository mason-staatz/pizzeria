{% extends "pizzas/base.html" %}

{% block content %}
<p> Our Menu </p>

<p>
<ul>
    {% for p in pizzas %}

    <li>
        <a href="{% url 'pizzas:pizza_type' p.id %}">{{ p.pizza_name }} </a>
    </li>
    {% empty %}
    <li>No pizzas have been added yet.</li>
    {% endfor %}
</ul>



</p>

{% endblock content %}
